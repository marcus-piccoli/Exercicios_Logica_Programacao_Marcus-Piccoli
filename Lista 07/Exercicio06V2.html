<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <title>Gerenciador de Notas dos Alunos</title>
    <script>
        var alunos = [] //um array de objetos, diferente da primeira versão

        function cadastrarAluno() {
            let nome = document.getElementById('nome').value
            let endereco = document.getElementById('endereco').value
            let mae = document.getElementById('mae').value
            let pai = document.getElementById('pai').value
            let telefone = document.getElementById('telefone').value

            alunos.push({
                nome: nome,
                endereco: endereco,
                mae: mae,
                pai: pai,
                telefone: telefone,
                notas: []
            })

            document.getElementById('nome').value = ''
            document.getElementById('endereco').value = ''
            document.getElementById('mae').value = ''
            document.getElementById('pai').value = ''
            document.getElementById('telefone').value = ''

            atualizarListaAlunos()

            document.getElementById('mensagemCadastro').innerText = 'Aluno cadastrado com sucesso!'
        }

        function cadastrarNotas() {
            let alunoNome = document.getElementById('alunoNome').value
            let nota1 = document.getElementById('nota1').value
            let nota2 = document.getElementById('nota2').value
            let nota3 = document.getElementById('nota3').value
            let nota4 = document.getElementById('nota4').value

            for (let i = 0; i < alunos.length; i++) {
                if (alunos[i].nome === alunoNome) {
                    alunos[i].notas.push(nota1, nota2, nota3, nota4)
                    break
                }
            }

            document.getElementById('alunoNome').value = ''
            document.getElementById('nota1').value = ''
            document.getElementById('nota2').value = ''
            document.getElementById('nota3').value = ''
            document.getElementById('nota4').value = ''

            document.getElementById('mensagemNotas').innerText = 'Notas cadastradas com sucesso!'
        }

        function consultarAluno() { //função para consultar por nome e não por index
            let alunoNomeConsulta = document.getElementById('consultaNome').value

            for (let i = 0; i < alunos.length; i++) {
                if (alunos[i].nome === alunoNomeConsulta) {
                    document.getElementById('mensagemConsulta').innerText =
                        'Nome: ' + alunos[i].nome +
                        '\nEndereço: ' + alunos[i].endereco +
                        '\nMãe: ' + alunos[i].mae +
                        '\nPai: ' + alunos[i].pai +
                        '\nTelefone: ' + alunos[i].telefone +
                        '\nNotas: ' + alunos[i].notas.join(', ')
                    break
                }
            }
        }

        function atualizarListaAlunos() {
            let selectAlunosCadastroNotas = document.getElementById("alunoNome")
            let selectAlunosConsulta = document.getElementById("consultaNome")

            selectAlunosCadastroNotas.innerHTML = ""
            selectAlunosConsulta.innerHTML = ""

            for (let i = 0; i < alunos.length; i++) {
                selectAlunosCadastroNotas.options[selectAlunosCadastroNotas.options.length] = new Option(alunos[i].nome, alunos[i].nome)
                selectAlunosConsulta.options[selectAlunosConsulta.options.length] = new Option(alunos[i].nome, alunos[i].nome)
            }
        }
    </script>

    <h1>Cadastro de Alunos</h1>
    Nome: <input type="text" id="nome"><br>
    Endereço: <input type="text" id="endereco"><br>
    Nome da Mãe: <input type="text" id="mae"><br>
    Nome do Pai: <input type="text" id="pai"><br>
    Telefone dos Pais: <input type="text" id="telefone"><br>
    <button onclick="cadastrarAluno()">Cadastrar Aluno</button>
    <p id="mensagemCadastro"></p>

    <h1>Cadastro de Notas</h1>
    Nome do Aluno:
    <select id="alunoNome"></select><br>
    Nota 1: <input type="number" id="nota1"><br>
    Nota 2: <input type="number" id="nota2"><br>
    Nota 3: <input type="number" id="nota3"><br>
    Nota 4: <input type="number" id="nota4"><br>
    <button onclick="cadastrarNotas()">Cadastrar Notas</button>
    <p id="mensagemNotas"></p>

    <h1>Consulta de Alunos</h1>
    Nome do Aluno:
    <select id="consultaNome"></select><br>
    <button onclick="consultarAluno()">Consultar Aluno</button>
    <p id="mensagemConsulta"></p>
</body>
</head>

</html>
