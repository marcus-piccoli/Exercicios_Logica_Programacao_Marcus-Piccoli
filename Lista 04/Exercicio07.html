<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="Contar" onclick="contar()">
    <br><br>

    <div>
        <output id="idOut"></output>
    </div>

    <script>
        i = 6
        var soma = 0
        
        function contar() {

            while (i <= 100) {    
                soma = soma + i
                i = i + 2
            }
            console.log(+ soma)
            document.write(soma)
        }
    </script>
</body>
</html>
