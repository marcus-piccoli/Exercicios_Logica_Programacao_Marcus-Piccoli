<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="button" value="Contar" onclick="contar()">
    <br><br>

    <div>
        <output id="idOut"></output>
    </div>

    <script>
        i = 15
        
        function contar() {

            document.write("Inicio ")

            while (i >= 3) {
                console.log(+ i)
                document.write(i + " ")
                i--
            }

            document.write(" Acabou!")
        }
    </script>
</body>
</html>
