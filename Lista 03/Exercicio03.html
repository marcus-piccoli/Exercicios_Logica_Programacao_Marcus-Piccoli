<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
</head>
<body>
    <h2>Calcular Média do Aluno</h2>
    
        <label for="idNome">Nome</label>
        <input type="text" id="idNome" name="nmNome">
        <label for="idNota1">Nota1</label>
        <input type="number" id="idNota1" name="nmNota1">
        <label for="idNota2">Nota2</label>
        <input type="number" id="idNota2" name="nmNota2">
        <input type="button" value="Calcular média" onclick="calculamedia()">
        <br><br>

    <div>
        <output id="idOut"></output>
    </div>

    <script>
        function calculamedia() {
            var nome = document.getElementById("idNome").value
            var nota1 = Number(document.getElementById("idNota1").value)
            var nota2 = Number(document.getElementById("idNota2").value)
            media = (nota1 + nota2) / 2
            

            if (media >= 7) {
                text = "O " + nome + " teve um bom aproveitamento e está aprovado!<br>Média: " + media
                console.log("O " + nome + " teve um bom aproveitamento e está aprovado!")
            }
            else {
                text = "O " + nome + " não obteve a media mínima"
                console.log("O " + nome + " não obteve a media mínima")
            }
        document.getElementById("idOut").innerHTML = text
        }
    </script>
</body>
</html>
