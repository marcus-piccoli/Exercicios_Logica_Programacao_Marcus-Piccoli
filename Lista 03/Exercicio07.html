<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Desconto</title>
</head>
<body>

    <h2>Calcular Desconto</h2>

    <div>
        <label for="IdNome">Nome: </label>
        <input type="text" id="idNome" name="nmNome"><br>
        <input type="radio" name="nmGenero" id="idFem" checked>
        <label for="idFem">Feminino</label><br>
        <input type="radio" name="nmGenero" id="idMasc">
        <label for="idMasc">Maculino</label><br>
        <label for="idValor">Valor da compra: </label>
        <input type="number" id="idValor" name="nmValor "> 
    </div>

    <br><input type="button" value="Calcular Desconto" onclick="pegarresultado()"><br>

    <div>
        <output id="idResultado"></output>
    </div>

    <script>
        var valor
        var promocao

        function pegarresultado() {
            valor = Number(document.getElementById("idValor").value)
            let masculino = document.getElementById("idMasc").checked
            let feminino = document.getElementById("idFem").checked

            if (feminino == true) {
                promocao = (valor * 0.87).toFixed(2)
                console.log("Preço com desconto de 13%: R$ " + promocao)
                document.getElementById("idResultado").value = "Preço com desconto de 13%: R$ " + promocao
            }
            if (masculino == true) {
                promocao = (valor * 0.95).toFixed(2)
                console.log("Preço com desconto de 5%: R$ " + promocao)
                document.getElementById("idResultado").value = "Preço com desconto de 5%: R$ " + promocao
            }
        }

    </script>
</body>
