<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alistamento Militar</title>
</head>
<body>
    <h2>Alistamento Militar</h2>
    
        <label for="idAno">Ano</label>
        <input type="number" id="idAno" name="nmAno">
        <input type="button" value="Consultar idade" onclick="consultaano()">
        <br><br>

    <div>
        <output id="idOut"></output>
    </div>

    <script>
        function consultaano() {
            var ano = Number(document.getElementById("idAno").value)
            var text
            var idade = 2023 - ano
            var anomilitar = 18 - idade
            var modulo = Math.abs(anomilitar)

            if (idade >= 18) {
                text = "Passaram-se " + modulo + " anos do seu alistamento"
                console.log("Passaram-se " + modulo + " anos do seu alistamento")
            }
            else {
                text = "Faltam " + modulo + " anos para se alistar"
                console.log("Faltam " + modulo + " anos para se alistar")
            }
        document.getElementById("idOut").value = text
        }
    </script>
</body>
</html>
