<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="idNum">Insira um número</label>
        <input type="number" id="idNum" name="nmNum"> 
    </div><br>

    <input type="button" value="Mostrar antecessor e sucessor" onclick="pegarresultado()"><br>

    <div>
        <output id="idResultado"></output>
    </div>

    <script>
        var numero
        var antecessor
        var sucessor

        function pegarresultado() {
            numero = Number(document.getElementById("idNum").value)
            antecessor = numero - 1
            sucessor = numero + 1
            
            console.log("Número: " + numero)
            console.log("Antecessor: " + antecessor)
            console.log("Sucessor: " + sucessor)
            document.getElementById("idResultado").value = "O antecessor do número é: "+ antecessor + " e o sucessor é: " + sucessor
        }

    </script>
</body>
</html>
