<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="idNum1">Numero 1</label>
        <input type="number" id="idNum1" name="nmNum1"> 
    </div><br>
    <div>
        <label for="idnum2">Numero 2</label>
        <input type="number" id="idNum2" name="nmNum2"> 
    </div><br>

    <input type="button" value="Resultado Adição" onclick="pegarresultado()"><br>

    <div>
        <output id="idResultado"></output>
    </div>

    <script>
        var num1
        var num2
        var resultado

        function pegarresultado() {
            num1 = Number(document.getElementById("idNum1").value)
            num2 = Number(document.getElementById("idNum2").value)
            resultado = num1 + num2

            console.log("Resultado: " + resultado)
            document.getElementById("idResultado").value = "O somatório dos números é: "+ resultado
        }

    </script>
</body>
</html>
