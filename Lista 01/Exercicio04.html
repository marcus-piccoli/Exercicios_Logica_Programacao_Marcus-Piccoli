<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="idNota1">Nota 1</label>
        <input type="number" id="idNota1" name="nmNota1"> 
    </div><br>
    <div>
        <label for="idnota2">Nota 2</label>
        <input type="number" id="idNota2" name="nmNota2"> 
    </div><br>

    <input type="button" value="Média" onclick="pegarresultado()"><br>

    <div>
        <output id="idResultado"></output>
    </div>

    <script>
        var nota1
        var nota2
        var resultado

        function pegarresultado() {
            nota1 = Number(document.getElementById("idNota1").value)
            nota2 = Number(document.getElementById("idNota2").value)
            resultado = (nota1 + nota2)/2

            console.log("Resultado: " + resultado)
            document.getElementById("idResultado").value = "A média do aluno é: "+ resultado
        }

    </script>
</body>
</html>
