<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="idValor">Digite o Preço: </label>
        <input type="number" id="idValor" name="nmValor "> 
    </div><br>

    <input type="button" value="Calcular Desconto" onclick="pegarresultado()"><br>

    <div>
        <output id="idResultado"></output>
    </div>

    <script>
        var valor
        var promocao

        function pegarresultado() {
            valor = Number(document.getElementById("idValor").value)
            promocao = (valor * 0.95).toFixed(2)
                        
            console.log("Preço: " + valor)
            console.log("Preço Promocional: " + promocao)
            
            document.getElementById("idResultado").value = "Valor com desconto: R$ " + promocao
        }

    </script>
</body>
