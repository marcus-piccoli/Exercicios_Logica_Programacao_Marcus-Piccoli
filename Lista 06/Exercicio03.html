<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Exec√≠cio vetores 03</h2>

    <output id="idOut"></output>

    <script>
        var vetor = [[]]

        // Criando vetor com 3 linhas
        for (var i = 0; i < 10; i++) {
            if (i % 2 == 0) {
                vetor[0][i] = 5
            } else {
                vetor[0][i] = 3
            }
        }
        for (var i = 0; i < vetor.length; i++) {
            vetor[i] = vetor[i].join(' | ')
        }

        console.log(vetor)
        
        document.getElementById("idOut").innerHTML = vetor
        </script>
</body>
</html>
