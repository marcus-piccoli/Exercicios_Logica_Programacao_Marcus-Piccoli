<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencia Fibonacci</title>
</head>
    <h2>Os 10 primeiros números da sequência de Fibonacci</h2>

    <output id="idOut" ></output>

    <script>
        var msn = ""

        function fibonacci(n) {
          if (n <= 1) {
            return n
          } else {
            return fibonacci(n - 1) + fibonacci(n - 2)
          }
        }

        var sequenciaFibonacci = [];
          for (var i = 0; i < 15; i++) {
            sequenciaFibonacci.push(fibonacci(i))
          }

        document.getElementById("idOut").innerHTML = sequenciaFibonacci.join(", ")
</script>

</body>
</html>
