<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Programa de Nomes Invertidos</h1>
    
    <button onclick="adicionarNome()">Adicionar Nome</button>
    <button onclick="mostrarNomes()">Mostrar Nomes</button>

    <output id="idOut"></output>

    <script>
        var nomes = []

        function adicionarNome() {
            var nome = prompt("Por favor, insira um nome:")
            if (nome != null) { //Caso não tenha entrada, ele não adiciona
                nomes.push(nome)
            }
        }

        function mostrarNomes() {
            var nomesInvertidos = nomes.reverse() //Versão alternativa a do exemplo do professor com uma função pronta

            document.getElementById("idOut").innerHTML = "<br>Nomes:<br>" + nomesInvertidos.join("<br>")
            console.log(nomesInvertidos)
        }
    </script>
</body>
</html>
