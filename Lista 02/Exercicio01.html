<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Verifique qual número é maior</h2>

        <label for="idNum1">Primeiro número: </label><br>
        <input type="number" name="nmNum1" id="idNum1" >
        <br><br>
        <label for="idNum2">Segundo número: </label><br>
        <input type="number" name="nmNum2" id="idNum2" >
        <br><br>
        <br><br>
        <output id="idOut">Maior número: </output>
        <br><br>
        <input type="Button" value="calcular" onclick="calcular()">

        <script>
            function calcular() {
                var num1 = document.getElementById("idNum1").value
                var num2 = document.getElementById("idNum2").value
                var text

            if (num1 > num2) {
                text = "O primeiro número (" + num1 + ") é maior que o segundo (" + num2 + ")."
            }
            else {
                text = "O segundo número (" + num2 + ") é maior que o primeiro (" + num1 + ")."
            }
            document.getElementById("idOut").innerHTML = text
            }
        </script>
</body>
</html>
