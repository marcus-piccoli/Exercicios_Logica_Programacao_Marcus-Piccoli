<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="text-center">
        <h2" class="fs-1 fw-bold">Insira os nomes e idades:</h2>
    </div>
    <div class="fs-6 fst-italic container text-center container-fluid">
        <div class="row row-cols-lg-auto g-3 align-items-center"></div>
            <div id="inputFields"></div>
            <button class="btn btn-primary" onclick="mostrarMenores()">Mostrar menores de idade</button>
        </div>
        <p class="fs-4 text-primary" id="idOut"></p>
    </div>

    <script>
        window.onload = function () {
            let container = document.getElementById('inputFields')
            for (let i = 0; i < 9; i++) {
                container.innerHTML += '<br>Nome: <input  type="text" id="name' + i + '"><br>Idade: <input type="number" id="age' + i + '"><br>'
            }
        }

        function mostrarMenores() {
            let names = Array.from({ length: 9 }, (_, i) => document.getElementById('name' + i).value)
            let ages = Array.from({ length: 9 }, (_, i) => document.getElementById('age' + i).value)

            let result = names.map((name, i) => ({ name: name, age: ages[i] }))
                .filter(person => person.age < 18 && person.name !== '' && person.age !== '')
                .reduce((acc, person) => acc + 'Nome: ' + person.name + ', Idade: ' + person.age + '<br>', '')

            document.getElementById('idOut').innerHTML = result
        }
    </script>
</body>

</html>
