<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Insira os preços dos produtos</h2>

    <button onclick="adicionarPreco()">Adicionar preço</button>
    <button onclick="calcular()">Mostrar maior e menor preço</button>

    <output id="idOut"></output>

    <script>
        var precos = [];

        function adicionarPreco() {
            var preco = prompt("Por favor, insira o preço do produto:") //Com prompt precisa de label? -- Qual fica mais legível ou prático?
            if (preco != null) {
                precos.push(parseFloat(preco))
            }
        }

        function calcular() {
            var min = Math.min(...precos)
            var max = Math.max(...precos)
            document.getElementById("idOut").innerHTML += "<br>" + "O menor preço é: " + min + "<br>"
            document.getElementById("idOut").innerHTML += "O maior preço é: " + max
        }
</script>
</body>
</html>
